<div id="viewLocationView" class="page">
  <div data-bind="template: { name: 'imagePreview-template', data: viewLocationController.imagePreview }"></div>

  <div class="page-content-wrapper" data-bind="visible: !viewLocationController.imagePreview.hasImage()">
    <div id="header">
      <div class="row">
        <div class="col-xs-2 col-sm-1">
          <span id="backbutton" class="material-icons" style="z-index:3000; font-size: 3em" data-bind="click:viewLocationController.backToLocationListView">navigate_before</i>
            </div>
            <div class="col-xs-8 col-sm-9" style="z-index:60;padding-right:0px">
              <h2 style="margin-top: 5px">View location</h2>
            </div>
            <div class="col-xs-2 col-sm-2" style="z-index:60;padding-right:0px">
              <span class="material-icons" style="font-size: 2.5em;margin-top:3px" data-bind="click: viewLocationController.editLocation">mode_edit</span>
        </div>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="form-group form-group-lg label-floating is-focused">
          <label class="control-label" for="locationTitle">Title</label>
          <input disabled type="text" class="form-control" id="locationTitle" data-bind="value: viewLocationController.locationData().title">
        </div>
        <div class="form-group label-floating is-focused">
          <label class="control-label" for="locationDescription">Description</label>
          <textarea disabled class="form-control" id="locationDescription" rows="4" data-bind="text: viewLocationController.locationData().description"></textarea>
        </div>
        <div class="form-group form-group-lg label-floating is-focused">
          <label class="control-label" for="locationCreationDate">Created on</label>
          <input disabled type="text" class="form-control" id="locationCreationDate" data-bind="value: Util.getDateTimeString(viewLocationController.locationData().createTime)">
        </div>
        <div class="form-group form-group-lg label-floating is-focused">
          <label class="control-label" for="locationEditDate">Last edited on</label>
          <input disabled type="text" class="form-control" id="locationEditDate" data-bind="value: Util.getDateTimeString(viewLocationController.locationData().editTime)">
        </div>
        <div class="row">
          <span class="material-icons" style="font-size: 3em;" data-collapse-group="myDivs" data-toggle="collapse" data-target=".mapPreview" data-bind="click:viewLocationController.mapPreviewController.openMapPreviewHandler">place</span>
          <span class="material-icons" style="font-size: 3em;" data-collapse-group="myDivs" data-toggle="collapse" data-target=".changeCategoryCollapse" data-bind="text: Util.getCategoryIcon(viewLocationController.locationData().category), click:viewLocationController.mapPreviewController.openPanelHandler"></span>
          <span class="material-icons" style="font-size: 3em;" data-collapse-group="myDivs" data-toggle="collapse" data-target=".websiteCollapse" data-bind="click:viewLocationController.mapPreviewController.openPanelHandler, css: { disabled: !viewLocationController.locationData().website}">language</span>
        </div>
        <div class="mapPreview collapse" data-bind="template: { name: 'mapPreviewTemplate', data: viewLocationController.mapPreviewController }"></div>
        <div class="websiteCollapse collapse" data-bind="template: { name: 'websiteCollapseTemplate', data: viewLocationController.locationData }"></div>
        <div class="changeCategoryCollapse collapse" data-bind="template: { name: 'categoryCollapseTemplate', data: viewLocationController.mapPreviewController }"></div>

        <div class="container-fluid">
          <div class="row">
            <!-- ko foreach: viewLocationController.locationData().images -->
            <div class="thumbnail-3-no-margin photo-tile">
              <div class="content">
                <img data-bind="attr: { src: $data }, click: $root.viewLocationController.openImage" />
              </div>
            </div>
            <!-- /ko -->
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
