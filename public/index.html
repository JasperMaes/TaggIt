<script>
  var controller;

  function showPage(pageName) {
    var element = $("body > div.page")
    if (element.length > 0) {
      ko.cleanNode(element[0]);
      $("body").empty()
    }
    var page = $($("#" + pageName + "-template").html())

    $("body").append(page);
    $("#" + pageName).addClass("active");
    ko.applyBindings(controller, page[0])
  }

  (function($) {
    // Use this class to add a ripple effect to a button
    // ==> Only useful when not changing pages since it is too slow to be visible before page changes
    $.material.options.ripples = ".withripple";
    $.material.init();

    function updateLocationGpsError(error) {
      GeoLocation.printError(error);
      controller.mapController.buttonsVisible(false);
      controller.mapController.mapVisible(false);
      controller.mapController.filterbarVisible(false);
      controller.messageContent("GPS error: Could not retrieve location");
    }

    function initLocationGpsError(error) {
      console.log("initLocationGpsError");
      GeoLocation.printError(error);
      controller.messageContent("GPS error: Initialization error; is the GPS enabled?");
    }

    controller = {
      mapController: MapController(updateLocationGpsError, initLocationGpsError),
      sidebarController: SidebarController(),
      messageContent: ko.observable(),
      addLocationController: {
        categories: [{
            name: 'landscape',
            icon: 'terrain'
          },
          {
            name: 'nature',
            icon: 'nature'
          },
          {
            name: 'dining',
            icon: 'local_dining'
          },
          {
            name: 'building',
            icon: 'account_balance'
          },
          {
            name: 'animal',
            icon: 'pets'
          },
          {
            name: 'sport',
            icon: 'directions_bike'
          },
        ], //, 'nature', 'dining', 'building', 'animal', 'sport'
        locationData: {
          category: ko.observable(),
          title: ko.observable(),
          description: ko.observable(),
          website: ko.observable(),
          images: ko.observableArray([])
        },
        getCategoryIcon: function(category) {
          var result = "home";
          controller.addLocationController.categories.forEach(function(value) {
            if (value.name === category) {
              result = value.icon;
            }
          });
          if (result === "home") {
            console.error("Unknown category, no icon defined");
          }
          return result;
        },
        selectCategory: function(category) {
          return function() {
            controller.addLocationController.locationData.category(category);
            showPage("addLocationDetailsView");
          };
        },
        selectCategoryClosePanel: function(category) {
          return function() {
            controller.addLocationController.locationData.category(category);
            $("#changeCategoryCollapse").collapse('toggle');
          };
        },
        openPanelHandler: function() {
          var $this = $(this);
          $("[data-collapse-group='myDivs']:not([data-target='" + $this.data("target") + "'])").each(function() {
            $($(this).data("target")).collapse("hide");
          });
        },
        openMapPreviewHandler: function() {
          setTimeout(function() { //Needs a little timeout to have the correct width of the panel
            var panel = $("#mapPreview div.panel-body");
            var width = panel.width();
            var height = 0.75 * width;
            var lat = controller.addLocationController.locationData.position[0];
            var lng = controller.addLocationController.locationData.position[1];
            var imageUrl = "http://staticmap.openstreetmap.de/staticmap.php?center=" + lat + "," + lng + "&zoom=16&size=" + width + "x" + height + "&maptype=mapnik"
            panel.find("#frame")
              .css('background-image', 'url(' + imageUrl + ')')
              .css('height', height);
          }, 50)
          controller.addLocationController.openPanelHandler.call(this);
        },
        savePosition: function(){
          //TODO save position logic
          console.log("Add functionality to save position");
          controller.addLocationController.backToMap();
        },
        backToMap: function() {
          showPage("mapView");
          // Reset entered data
          controller.addLocationController.locationData.title(null);
          controller.addLocationController.locationData.description(null);
          controller.addLocationController.locationData.website(null);
          controller.addLocationController.locationData.category(null);
          controller.addLocationController.locationData.position = null;
        },
        backToSelectCategory: function() {
          showPage("addLocationView");
        }
      }
    };

    controller.mapController.initMap();

    console.log("All done loading");

    showPage("mapView")


    //showPage("addLocationView")
    //showPage("addLocationDetailsView");
    //controller.addLocationController.locationData.category("nature");
  })(jQuery);
</script>
